services:
  - type: web
    name: topsis-decision-support-system
    env: python
    region: singapore  # Best for India
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.14.2  # Latest (if Render supports it)
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: DEBUG
        value: false