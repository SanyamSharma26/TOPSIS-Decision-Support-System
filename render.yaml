services:
  - type: web
    name: topsis-decision-support-system
    env: python
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: DEBUG
        value: false
